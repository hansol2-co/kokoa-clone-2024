<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kokoa Talk Project</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- status-bar -->
    <div class="status-bar">
      <div class="status-bar--column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar--column">
        <span>18:43</span>
      </div>
      <div class="status-bar--column">
        <span>11%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <!-- screen-header -->
    <header class="screen-header">
      <div class="screen-header__title">Find</div>
      <div class="screen-header__icons">
        <a href="#">
          <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        </a>
        <a href="#">
          <!-- <span class="nav__notification_circle"></span> -->
          <i class="fa-solid fa-gear fa-lg"></i>
        </a>
      </div>
    </header>

    <!-- find-content -->
    <div class="find-content">
      <!-- find menu list -->

      <div class="find-menu">
        <ul class="find-menu__ul">
          <li class="find-menu__list">
            <a href="#" class="find-menu__link">
              <i class="find-menu__link-icon fa-solid fa-qrcode"></i>
              <span class="find-menu__title">OR Code</span>
            </a>
          </li>
          <li class="find-menu__list">
            <a href="#" class="find-menu__link">
              <i class="find-menu__link-icon fa-regular fa-address-book"></i>
              <span class="find-menu__title">Add by Comtacts</span></a
            >
          </li>
          <li class="find-menu__list">
            <a href="#" class="find-menu__link"
              ><i class="find-menu__link-icon fa-regular fa-face-grin-wide"></i>
              <span class="find-menu__title">Add by ID</span></a
            >
          </li>
          <li class="find-menu__list">
            <a href="#" class="find-menu__link"
              ><i class="find-menu__link-icon fa-regular fa-envelope"></i>
              <span class="find-menu__title">Add by Invite</span></a
            >
          </li>
        </ul>
      </div>

      <!-- Recommended Friends-->
      <div class="recommended-friends">
        <div class="friends-screen__channel">
          <span class="friends-screen__channel-header"
            >Recommended Friends
          </span>
          <i class="fa-solid fa-chevron-up fa-lg"></i>
        </div>
      </div>

      <div class="recommended-friends__content">
        <p>You have no recommended friends</p>
      </div>

      <!-- Open Chat content -->
      <div class="open-chat">
        <div class="open-chat__header">
          <span class="open-chat__header-title">Open Chat</span>
          <div class="open-chat__column">
            <span>Go to Openchat Home</span>
            <i class="fa-solid fa-chevron-right fa-xs"></i>
          </div>
        </div>

        <div class="open-chat__content">
          <div class="open-chat__content-column">
            <div class="open-chat__content-title">
              <h2 class="open-chat__content-maintitle">#BTS</h2>
              <h3 class="open-chat__content-subtitle">#BTS #ARMY #FRIENDS</h3>
            </div>

            <div class="open-chat__content-under">
                <img src="img/samsung-memory-q34XHlRDh6M-unsplash.jpg" alt="">
              <span class="open-chat__content-under_members">802 members</span>
              <span class="open-chat__content-under_active">Active</span>
            </div>
          </div>
          <div class="open-chat__content-column">
            <div class="open-chat__content-under_avatar">
              <img
                src="img/samsung-memory-q34XHlRDh6M-unsplash.jpg"
                alt="avatar"
              />
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- under nav -->
    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__btn">
          <a href="#" class="nav__link">
            <i class="fa-solid fa-user fa-2x"></i
          ></a>
        </li>
        <!-- message -->
        <li class="nav__btn">
          <a href="#" class="nav__link">
            <span class="nav__notification_1">1</span>
            <i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a href="#" class="nav__link">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a href="#" class="nav__link">
            <span class="nav__notification_circle"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/d41bb2d5bd.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
