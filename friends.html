<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kokoa Talk Project</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- status-bar -->
    <div class="status-bar">
      <div class="status-bar--column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar--column">
        <span>18:43</span>
      </div>
      <div class="status-bar--column">
        <span>11%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <!-- screen-header -->
    <header class="screen-header">
      <div class="screen-header__title">Friends</div>
      <div class="screen-header__icons">
        <a href="#">
          <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        </a>
        <a href="#">
          <i class="fa-solid fa-music fa-lg"></i>
        </a>
        <a href="#">
          <i class="fa-solid fa-gear fa-lg"></i>
        </a>
      </div>
    </header>

    <!-- friends-display-link -->
    <a href="#" id="friends-display-link">
      <i class="fa-solid fa-circle-info"></i>
      Friends' Names Display
      <i class="fa-solid fa-chevron-right fa-xs"></i>
    </a>

    <!-- user-component -->
     <div class="user-component">
        <div class="user-component__column">
          <div class="user-component__avatar">
            
            <img src="img/samsung-memory-q34XHlRDh6M-unsplash.jpg" alt="avatar">
          </div>


            <div class="user-component__text">
                <div class="user-component__title">
                    Hansol2
                </div>
                <div class="user-component__subtitle">
                    안뇽
                </div>
            </div>
        </div>
        <div class="user-component__column"></div>
     </div>



    <!-- under nav -->
    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__btn">
          <a href="#" class="nav__link">
            <i class="fa-solid fa-user fa-2x"></i
          ></a>
        </li>
        <!-- message -->
        <li class="nav__btn">
          <a href="#" class="nav__link">
            <span class="nav__notification_1">1</span>
            <i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a href="#" class="nav__link">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a href="#" class="nav__link">
            <span class="nav__notification_circle"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/d41bb2d5bd.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
