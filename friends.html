<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kokoa Talk Project</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- status-bar -->
    <div class="status-bar">
      <div class="status-bar--column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar--column">
        <span>18:43</span>
      </div>
      <div class="status-bar--column">
        <span>11%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__btn">
          <a href="#" class="nav__link">
            <i class="fa-solid fa-user fa-2x"></i
          ></a>
        </li>
        <!-- message -->
        <li class="nav__btn">
          <a href="#" class="nav__link">
            <span class="nav__notification_1">1</span>
            <i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a href="#" class="nav__link">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a href="#" class="nav__link">
            <span class="nav__notification_circle"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/d41bb2d5bd.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
