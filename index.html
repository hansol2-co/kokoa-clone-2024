<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kokoa Talk Project</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="status-bar">
        <div class="status-bar--column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar--column">
            <span>18:43</span>
        </div>        
        <div class="status-bar--column">
            <span>11%</span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>                
        
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to KokoTalk</h1>
        <p class="welcome-header__text">If you have a Kakao Account, <br>log in with your email or phone number.</p>
    </header>

    <form id="login-form">
        <input type="text" placeholder="Email or phone number">
        <input type="text" placeholder="Password">
        <input type="submit" value="Log In">
        
    </form>

    <a href="#">Find Kakao Account or Password</a>





    <script src="https://kit.fontawesome.com/d41bb2d5bd.js" crossorigin="anonymous"></script>

</body>

</html>
